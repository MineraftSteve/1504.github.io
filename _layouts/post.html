---
layout: default
---
        
<article class="pt3">
<div class="mw7 center">
  <h1 class="post-title ph4 f1 mb3">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="f4 black-50 i ph4 center">{{ page.date | date_to_string }}</time>
  <div class="center lh-copy ph4">{{ content | markdownify}}</div>
  </div>
</article>
